#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/haulmont/addon/dashboard/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/haulmont/addon/dashboard/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/haulmont/addon/dashboard/persistence.xml

cuba.metadataConfig = +com/haulmont/addon/dashboard/metadata.xml

cuba.viewsConfig = +com/haulmont/addon/dashboard/views.xml

cuba.windowConfig = +com/haulmont/addon/dashboard/web-screens.xml

cuba.menuConfig = +com/haulmont/addon/dashboard/web-menu.xml

cuba.permissionConfig = +com/haulmont/addon/dashboard/web-permissions.xml

cuba.mainMessagePack = +com.haulmont.addon.dashboard.gui com.haulmont.addon.dashboard.web

cuba.anonymousSessionId = 8edaa3b4-2727-76d6-27be-cdd74f04d38c

cuba.iconsConfig = +com.haulmont.addon.dashboard.web.DashboardIcon

cuba.web.componentsConfig = +com/haulmont/addon/dashboard/ui-component.xml

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/dashboard-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = dashboard

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = hover
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.restApiUrl = http://localhost:8080/dashboard-portal/api
cuba.webAppUrl = http://localhost:8080/dashboard
cuba.web.foldersPaneEnabled = true
cuba.web.loginScreenId=loginWindow
cuba.web.mainScreenId=mainWindow
cuba.gui.genericFilterApplyImmediately=false
