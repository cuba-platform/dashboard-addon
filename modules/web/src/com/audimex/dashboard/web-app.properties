###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/audimex/dashboard/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/audimex/dashboard/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/audimex/dashboard/persistence.xml

cuba.metadataConfig = +com/audimex/dashboard/metadata.xml

cuba.viewsConfig = +com/audimex/dashboard/views.xml

cuba.windowConfig = +com/audimex/dashboard/web-screens.xml

cuba.menuConfig = +com/audimex/dashboard/web-menu.xml

cuba.permissionConfig = +com/audimex/dashboard/web-permissions.xml

cuba.mainMessagePack = +com.audimex.dashboard.gui com.audimex.dashboard.web

cuba.anonymousSessionId = 8edaa3b4-2727-76d6-27be-cdd74f04d38c

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/dashboard-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = dashboard

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en
cuba.localeSelectVisible = false
cuba.web.widgetSet = com.audimex.dashboard.web.toolkit.ui.DashboardWidgetSet
cuba.restApiUrl = http://localhost:8080/dashboard-portal/api
cuba.webAppUrl = http://localhost:8080/dashboard
